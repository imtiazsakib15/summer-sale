<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summer Sale</title>
    <!-- Tailwind & Daisy Ui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS Custom Style -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary_color: "#E527B2",
            },
            fontFamily: {
              work_sans: "'Work Sans', sans-serif",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-work_sans">
    <header class="bg-[#F9F6E2]">
      <div
        class="2xl:container mx-auto text-center md:flex md:gap-5 md:items-center px-5 sm:px-20 lg:px-36 py-16"
      >
        <div class="md:w-1/2">
          <h4 class="text-xl lg:text-3xl font-medium">---SALE FEVER---</h4>
          <h1 class="text-3xl lg:text-5xl font-bold mt-4 lg:mt-10">
            Purchase TK 200 or above & get
            <span class="text-primary_color">20% off</span>
          </h1>
          <div class=" text-lg lg:text-2xl mt-6 lg:mt-14">
            <span class="font-medium">Use Promo Code</span>
            <button
              class="font-semibold text-white bg-primary_color px-5 py-2 rounded ms-2 mt-4"
            >
              SELL200
            </button>
          </div>
        </div>
        <div class="md:w-1/2 mt-5 md:mt-0">
          <img src="./images/summer.png" alt="Summer" />
        </div>
      </div>
    </header>
    <main></main>
  </body>
</html>
